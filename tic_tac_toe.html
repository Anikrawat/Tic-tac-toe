<body id = "body">
    <h1 align ="center" style="font-size: 5vw;">Tic Tac Toe</h1>

        <div class="container">
          <div class="boxText bl-0 bt-0"><span class="text"></span></div>

          <div class="boxText br-0 bt-0"><span class="text"></span></div>
          <div class="boxText bl-0"><span class="text"></span></div>
          <div class="boxText"><span class="text"></span></div>
          <div class="boxText br-0"><span class="text"></span></div>
          <div class="boxText bb-0 bl-0"><span class="text"></span></div>
          <div class="boxText bb-0"><span class="text"></span></div>
          <div class="boxText bb-0 br-0"><span class="text"></span></div>   
        </div>
    
        <div class="Info">
          <h1>Tic Tac Toe</h1>
          <div class="textInfo"><span class="ohyeah">Turn for X</span></div>
          <button id="reset">reset</button>
        </div>
      </div>
